<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<h1>Contact</h1>
<div>
    <h2>Name</h2>
    <p th:text="${contact.name}"></p>
</div>
<div>
    <h2>Last Name</h2>
    <p th:text="${contact.lastName}"></p>
</div>
<div>
    <h2>Age</h2>
    <p th:text="${contact.age}"></p>
</div>
</body>
</html>
